<h1>Notices</h1>

<p>PÃ¡gina {{responseNotices.number + 1}} de {{responseNotices.totalPages}}</p>

<br>

<table *ngIf="responseNotices">
    <thead>
        <td>Title</td>
        <td>Actions</td>
    </thead>
    <tbody>
        <tr *ngFor="let notice of responseNotices.content">
            <td> <a routerLink="/notices/view/{{notice.id}}" routerLinkActive="router-link-active" >{{notice.title}}</a> </td>
            <td> <a routerLink="/notices/delete/{{notice.id}}" routerLinkActive="router-link-active" >Delete</a></td>
        </tr>
    </tbody>
</table>

<button *ngIf="responseNotices.number > 0" (click)="listNoticesPage(responseNotices.number - 1)">Back</button>

<button *ngIf="(responseNotices.number + 1) < responseNotices.totalPages" (click)="listNoticesPage(responseNotices.number + 1)">Next</button>
