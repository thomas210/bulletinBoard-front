<h1 style="display: flex; align-items: center;">Create a Notice</h1>
<div>
    <label>Title: <input #model="ngModel" [(ngModel)]="request.title" required></label><br>
    <label>Description: <input [(ngModel)]="request.description"></label><br>
    <button class="card" *ngIf="!model.invalid" (click)="save()">Save</button>
</div>
