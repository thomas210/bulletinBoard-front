<h1 style="display: flex; align-items: center;">Update a Notice</h1>

<div>
    <label>Title: <input #model="ngModel" [(ngModel)]="request.title" required></label><br>
    <label>Description: <input [(ngModel)]="request.description"></label>
    <button *ngIf="!model.invalid" (click)="update()">Update</button>
</div>
